<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeneMaster - Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signupcss.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="glass-card p-4">
    <h2 class="text-center mb-4 login">Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="tel" class="form-control" id="number" placeholder="Enter your phone number">
      </div>
      <div class="text-center mb-4 horizontal-buttons">
        <button type="button" class="btn button2 mx-1">Register as a User</button>
        <button type="button" class="btn button2 mx-1">Register as a Doctor</button>
        <button type="button" class="btn button2 mx-1">Register as an Institute</button>
      </div>
      <br>
      <div class="text-center" id="break">OR</div>
      <div class="text-center vertical-buttons">
        <button type="button" class="btn btn-light mx-1">Continue with Google</button>
        <button type="button" class="btn btn-light mx-1">Continue with Microsoft</button>
        <button type="button" class="btn btn-light mx-1">Continue with Apple</button>
      </div>

      <div class="text-center">
        Already have an account? <a href="../signin_page/signin.html">Sign In</a>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
